<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" />
    <script src="main.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="terrain">
<div>
    <img class="ballon" src="ballon.jpg">
        <div class="goal1"></div>
        <div class="surface1"></div>
        <div class="penalty1"></div>
        <div class="cercle"></div>
        <div class="separation"></div>
        <div class="surface2"></div>
        <div class="goal2"></div>
        <div class="penalty2"></div>
        <div class="demi1"></div>
        <div class="demi2"></div>
</div>
<script>
    ScrollReveal().reveal('.ballon', { duration: 1400, distance: '2000px', origin: 'top', reset: true, delay: 2000});
    ScrollReveal().reveal('.goal1', { duration: 1400, distance: '2000px', origin: 'right', reset: true});
    ScrollReveal().reveal('.surface1', { duration: 1400, distance: '2000px', origin: 'right', reset: true, delay: 1000});
    ScrollReveal().reveal('.penalty1', { duration: 1400, distance: '2000px', origin: 'right', reset: true, delay: 1500});
    ScrollReveal().reveal('.cercle', { duration: 2400, distance: '2000px', origin: 'bottom', reset: true});
    ScrollReveal().reveal('.separation', { duration: 2400, distance: '2000px', origin: 'bottom', reset: true});
    ScrollReveal().reveal('.surface2', { duration: 1400, distance: '2000px', origin: 'left', reset: true, delay: 1000});
    ScrollReveal().reveal('.goal2', { duration: 1400, distance: '2000px', origin: 'left', reset: true});
    ScrollReveal().reveal('.penalty2', { duration: 1400, distance: '2000px', origin: 'left', reset: true, delay: 1500});
    ScrollReveal().reveal('.demi1', { duration: 1400, distance: '2000px', origin: 'right', reset: true});
    ScrollReveal().reveal('.demi2', { duration: 1400, distance: '2000px', origin: 'left', reset: true});



    var terrain = document.querySelector('.terrain'); 	// variables objet 
	var ballon = document.querySelector('.ballon')
   
   
	var x; var y ; 
	
	// programmation des touches de direction
	document.onkeydown = function(event)
	{	
		if (event.keyCode == 37)  gauche(); 
		if (event.keyCode == 39) droite(); 
		if (event.keyCode == 38) haut();  
		if (event.keyCode == 40) bas(); 
        
	} // fin fonction 
	
	// quatre fonctions de d√©placement
	function gauche() 
	{
		x = getComputedStyle(ballon).left; 
		x = parseInt(x); x= x-20;  
		x = x + "px";
		ballon.style.left = x ; 
	} 
	function droite() {
        x = getComputedStyle(ballon).left;
        x = parseInt(x); x= x+20;  x = x+"px";
        ballon.style.left = x ; 
        }
	function haut() {
        y = getComputedStyle(ballon).top;
        y = parseInt(y); y= y-20;  y = y+"px";
        ballon.style.top = y ;
        }
	function bas()  {
        y = getComputedStyle(ballon).top;
        y = parseInt(y); y= y+20;  y = y+"px";
        ballon.style.top = y ;
        }

        
        


</script>
    
</body>
</html>
